<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Sharing App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>File Sharing App</h1>
  </header>

  <main>
    <div id="drop-area" class="drop-zone">
      <p>Drag & Drop files here or</p>
      <input type="file" id="file-input" multiple hidden>
      <button id="browse-btn">Browse</button>
      <ul id="file-list"></ul>
    </div>
    <button id="generate-link" disabled>Generate Link</button>
    <input type="text" id="share-link" readonly placeholder="hit on Browse to search locally">
    <button id="shorten-link" style="display: none;">Shorten Link</button>
    <input type="text" id="shortened-link" readonly style="display: none;" placeholder="Shortened link will appear here">
  </main>

  <script src="app.js"></script>
</body>
</html>
